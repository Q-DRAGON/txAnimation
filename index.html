<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>tx-animation</title>
    <script>
      var countHtmlWidth = function() {
        let pageWidth = window.innerWidth / 10
        document.write('<style id="HtmlWidth">html{font-size:' +  pageWidth + 'px;}</style>')
      }

      var watchResize = function() {
        let pageWidth = window.innerWidth / 10
        document.querySelector('#HtmlWidth').innerHTML = 'html{font-size:' +  pageWidth + 'px;}'
      }

      window.onresize = function(){
        watchResize()
      }

      countHtmlWidth()
      </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
